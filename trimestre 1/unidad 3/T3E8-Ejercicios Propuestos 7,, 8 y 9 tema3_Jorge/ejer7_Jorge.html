<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        //a)Si lo ejecutas de primeras obivamente no va a hacer nada porque solo se ha delcarado el objeto y sus funciones pero no se les da uso
        var persona={
            name: ['Rafa','Nadal'],
            age: 30,
            gender: 'masculino',
            insterests: ['tenis','futbol'],
            bio: function(){
                alert(this.name[0]+' '+this.name[1]+' tiene '+this.age+' años y le gusta el '+this.insterests[0]+' y el '+this.insterests[1]+'.');
            },
            saluda:function(){
                alert('Hola me llamo '+ this.name[0]+'.');
            }
        }
    </script>
    <center>
        <button onclick="persona.bio()">Biografía</button>
        <button onclick="persona.saluda()">Saluda</button>
    </center>
</body>
</html>
