<body>
    <h1 style="text-align: center;">Ejercicio 10</h1>
    <a style="display: flex;justify-content: center;" href="#" onclick="redireccionAleatoria()">Ir a un sitio de correo aleatorio</a>
    <script>
        function redireccionAleatoria() {
            var num = Math.floor(Math.random() * 3);
            if (num === 0) {
                window.location.href = 'https://www.hotmail.com';
            } else if (num === 1) {
                window.location.href = 'https://www.gmail.com';
            } else if (num === 2) {
                window.location.href = 'https://www.yahoo.com';
            }
        }
    </script>
</body>
