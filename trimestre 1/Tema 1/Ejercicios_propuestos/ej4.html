<!--Desarrolla una página web en la que al pulsar un botón se genere un mensaje por consola-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h3 style="text-align: center;">Pulsa el botón para generar texto en la consola</h3>
    <button style="margin: auto;" type="button" onclick="consola()"> Pulsame</button>
    <script>
        function consola(){
            console.log("Mensaje generado por consola");
        }
    </script>
</body>
</html>
