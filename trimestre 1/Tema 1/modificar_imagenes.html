<!DOCTYPE html>
<html>
    <body>
        <h1>Cambio de im√°genes con JavaScript</h1>
        <img id="myFPImage" onclick="cambiaPic()" src="charizard.png" width="100" height="180">
        <p>Haz click sobre las letras para cambiarlas.</p>
        <script>
            function cambiaPic(){
                var image=document.getElementById('myFPImage');
                if(image.src.match("shiny")){
                    image.src= "charizard.png";
                }else{
                    image.src="shiny.png";
                }
            }
        </script>
    </body>
</html>
