<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <h2 style="text-align: center;">Ejercicio 15</h2>
    <script>
        var num=0;
        var cont=0;
        var suma=0;
        var producto=1;
        while(num!=9999){
            num=prompt("Introduce un número distinto de: 9999");
            num=parseInt(num);
            if(num!=9999){
                cont++;
                suma+=num;
                producto*=num;
            }
        }
        alert("Números introducidos: "+cont+" suma de los números introducidos: "+suma+" producto de los números introducidos: "+producto);
    </script>
</body>
</html>
