<!--
Enunciado del ejercicio:

Completa el siguiente código con una función en javascript que me permita leer el 
grosor del borde de la tabla mediante un boton.
-->
<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
        function grosor(){
         let tabla=document.getElementById("tabla1");
         let grosor=window.getComputedStyle(tabla).borderWidth;
         document.getElementById("mostrar").innerHTML=`El grosor del borde de la tabla es: ${grosor}`;
        }
      </script>
      <style>
         button{
            float: left;
            margin-top: 340px;
            margin-left: -250px;
            width: 200px;
            height: 30px;
            font-size: 17px;
         }
         p{
            margin-top: 380px;
            margin-left: 20px;
            font-size: 17px;
         }
      </style>
   </head>
   <body>

      <table width="300" align="left" id="tabla1" border="2">
         <tr height="100">
            <td width="100" align="center">
               Celda 1
            </td>
            <td width="100" align="center">
               Celda 2
            </td>
            <td width="100" align="center">
               Celda 3
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 4
            </td>
            <td align="center">
               Celda 5
            </td>
            <td align="center">
               Celda 6
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 7
            </td>
            <td align="center">
               Celda 8
            </td>
            <td align="center">
               Celda 9
            </td>
         </tr>
      </table><br>
      <button onclick="grosor()">Mostrar grosor tabla</button>
      <p id="mostrar">
      </p>

      

   </body>
</html>
