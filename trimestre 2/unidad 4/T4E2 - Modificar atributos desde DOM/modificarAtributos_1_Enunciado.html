<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
        function grosor(){
         let tabla=document.getElementById("tabla1");
         let grosor=window.getComputedStyle(tabla).borderWidth;
         document.getElementById("mostrar").innerHTML=`El grosor del borde de la tabla es: ${grosor}`;
        }
        function aumentarGrosor(){
         let tabla=document.getElementById("tabla1");
         let grosor_act=parseInt(window.getComputedStyle(tabla).borderWidth);
         tabla.style.borderWidth=(grosor_act+1)+"px";
         grosor();
        }
        function reducirGrosor(){
         let tabla=document.getElementById("tabla1");
         let grosor_act=parseInt(window.getComputedStyle(tabla).borderWidth);
         if(grosor_act>1){
            tabla.style.borderWidth=(grosor_act-1)+"px";
         }
         grosor();
        }
      </script>
      <style>
         #button1{
            float: left;
            margin-top: 340px;

            width: 200px;
            height: 30px;
            font-size: 17px;
         }

            margin-top: 20px;
            margin-left: 50px;

            font-size: 17px;
         }
         #button3{
            float: left;
            width: 200px;
            height: 30px;
            font-size: 17px;
            margin-left: 20px;
            margin-top: 20px;
         }
         p{
            margin-top: 380px;
            margin-left: 20px;
            font-size: 17px;
         }
      
      </style>
   </head>
   <body>

      <table width="300" align="left" id="tabla1" border="2">
         <tr height="100">
            <td width="100" align="center">
               Celda 1

      <button id="button1" onclick="grosor()">Mostrar grosor tabla</button>

     <button  onclick="aumentarGrosor()" id="button2">Aumentar grosor</button> <button onclick="reducirGrosor()" id="button3">Disminuir grosor</button>

   </body>
