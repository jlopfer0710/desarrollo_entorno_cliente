<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <!-- Ejercicio 4.Desarrolla el formulario con un campo de teléfono que también sea validado por el botón anterior-->
    <input type="text" name="" id="nombre" placeholder="Nombre">
    <input type="password" name="" id="apellidos" placeholder="Apellidos">
    <input type="text" id="email" placeholder="Email">
    <input type="number" name="" id="tlfno" placeholder="Telefono">
    <button onclick="validar()">Validar</button>
    <div id="mensaje"></div>
    <script>
        function validar(){
            var nombre=document.getElementById("nombre").value;
            var apellidos=document.getElementById("apellidos").value;
            var mensaje=document.getElementById("mensaje");
            var email=document.getElementById("email").value;
            var regex=/^[a-zA-Z0-9]+@[a-z]+.[a-z]+$/;
            var res=regex.test(email);
            var tlfno=document.getElementById("tlfno").value;
            var regex2=/^\d{9}$/;
            var res2=regex2.test(tlfno);
            if(nombre=="" &&apellidos=="" && email=="" &&tlfno==""){
                mensaje.innerHTML="Los campos están vacíos"
            }else if(nombre=="" || apellidos=="" || email=="" || tlfno==""){
                mensaje.innerHTML="Uno de los campos está vacío";
            }else{
                if(res==true){
                    mensaje.innerHTML="El formato del correo es válido";
                }else{
                    mensaje.innerHTML="El formato del correo es incorrecto";
                }
                if(res2==true){
                    mensaje.innerHTML+="<br> El telefono es correcto";
                }else{
                    mensaje.innerHTML+="<br> El telefono no es correcto";
                }
            }
        }
    </script>
</body>
</html>
