<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h1 style="text-align: center;">Ejercicio 8</h1>
    <script>
        var frase=prompt("Introduce una frase");
        var mostrar="";
        frase=frase.split(" ");
        frase.forEach(palabra => {
            mostrar+="\n"+palabra;
        });
        alert(mostrar);
    </script>
</body>
</html>
