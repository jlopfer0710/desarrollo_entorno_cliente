<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercico 4</title>
</head>
<body>
    <h1 style="text-align: center;">Ejercicio 4</h1>
    <script>
        var contador=0;
        var nombre;
        while(true){
            nombre=prompt("Introduce un nombre o escriba Fin");
            if(nombre==="Fin"){
                break;
            }
            contador++;
        }
        alert("Se introdujeron "+contador+" nombres.");
    </script>
</body>
</html>
