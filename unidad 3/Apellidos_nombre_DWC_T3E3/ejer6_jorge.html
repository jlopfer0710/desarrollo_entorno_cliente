<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h1 style="text-align: center;">Ejercicio 6</h1>
    <script>
        var frase=prompt("Introduce la frase");
        var clave=prompt("Introduce la clave a buscar");
        var pos=frase.indexOf(clave);
        if(pos!==-1){
            alert("La clave se encontró en la posición: "+pos);
        }else{
            alert("La clave introducida no se encontró en la frase");
        }
    </script>
</body>
</html>
