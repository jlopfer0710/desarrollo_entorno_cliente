                    console.log(aux);

                    aux.sort((a, b) => a - b)

                    console.log(aux);

                if (esPoker(aux)) {

            alert("En una baraja hay : " + cont_escalera_simp + " escaleras simples");
            prob_poker = (cont_poker / 10000) * 100;
            prob_trio = (cont_trio / 10000) * 100;

            prob_escalera_simp = (cont_escalera_simp / 10000) * 100;
            prob_escalera_comp = (cont_escalera_completa / 10000) * 100;
            alert("La probabilidad de que salga un poker es de: " + prob_poker + "%");
            alert("La probabilidad de que salga un trio es de: " + prob_trio + "%");
            alert("La probabilidad de que salga una pareja doble es de: " + prob_pareja + "%");

        }
        function esPoker(aux) {

            }

        }

            ) {
