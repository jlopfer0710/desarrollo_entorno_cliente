        ];
        function buscar() {
            var textoBusqueda = document.getElementById('buscador').value.toLowerCase();
            var resultados = document.getElementById('resultados');
            resultados.innerHTML = '';
            var coincidencias = arrayDeCiudades.filter(ciudad => 
                ciudad.toLowerCase().includes(textoBusqueda)
            );


            if (coincidencias.length > 0) {
                coincidencias.forEach(coincidencia => {
                    var divResultado = document.createElement('div');
                    divResultado.classList.add('resultado');
                    divResultado.textContent = coincidencia;
                    resultados.appendChild(divResultado);
                });
            } else {
                resultados.innerHTML = 'No se encontraron resultados.';
            }
        }

    </script>
